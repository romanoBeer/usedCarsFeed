<!DOCTYPE html>
<html>

<head>
    <title>Thorp Tableview Cars</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .grid-item h2 {
            margin-top: 0;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="grid-container" id="car-grid"></div>

    <script src="script.js"></script>
</body>

</html>

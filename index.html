<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Used Cars Feed</title>
</head>

<body>
    <div id="car-counter" style="text-align: right; padding-right: 24px;"></div>
    <input type="text" id="car-search"></input>
    <div id="sort-by" style="float:right; margin-right: 24px;">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
            <option value="price-low-to-high">Price: Low to High</option>
            <option value="price-high-to-low">Price: High to Low</option>
            <option value="mileage-low-to-high">Mileage: Low to High</option>
            <option value="mileage-high-to-low">Mileage: High to Low</option>
        </select>
    </div>
    <div class="grid-container" id="car-grid"></div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

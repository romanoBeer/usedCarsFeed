<!DOCTYPE html>
<html>

<head>
    <title>Thorp Tableview Cars</title>
    <style>
        /* Import the Roboto font */
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');

        /* Set the font family for the entire page */
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Set the font family for the headings */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Roboto', sans-serif;
        }

        /* Set the font family for the modal */
        .modal-content {
            font-family: 'Roboto', sans-serif;
        }

        /* Set the font family for the grid items */
        .grid-item {
            font-family: 'Roboto', sans-serif;
        }

        /* Set the font family for the mileage and price */
        .grid-item p {
            font-family: 'Roboto', sans-serif;
        }

        /* Style the grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        /* Style the grid items */
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .grid-item:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Style the heading */
        .grid-item h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #333;
            letter-spacing: 1px;
        }

        /* Style the image */
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Style the mileage and price */
        .grid-item p {
            margin-bottom: 5px;
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            text-align: center;
        }

        .grid-item p:last-child {
            margin-bottom: 0;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            float: right;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Limit the maximum width and height of the image */
        .modal-content img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        /* Add some spacing between paragraphs */
        .modal-content p {
            margin-bottom: 10px;
        }

        /* Style the heading */
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #333;
            letter-spacing: 1px;
        }

        /* Style the specs */
        .modal-content .specs {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }

        .modal-content {
            display: flex;
        }

        /* Style the modal info */
        .modal-info {
            padding-left: 20px;
            width: 60%;
        }

        .modal-info h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            letter-spacing: 1px;
        }

        .modal-info p {
            margin-bottom: 5px;
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }

        .modal-info-2{
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="grid-container" id="car-grid"></div>

    <div id="modal" class="modal">
        <div class="modal-content"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
